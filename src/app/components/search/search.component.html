<div class="container top-30">
  <div class="row">
    <div class="col-md-12">
      <label for="term">Buscador de artistas</label>
      <input class="form-control" type="text" name="term" placeholder="Buscar por artista..." [(ngModel)]="term" (keyup)="searchArtist(textSearch.value)" #textSearch>
    </div>
  </div>  
</div>
<hr>
<br>
<app-loading *ngIf="loading"></app-loading>

<app-card [artists]="_spotifyService.artists" [currentUrl]="'search'"></app-card>
