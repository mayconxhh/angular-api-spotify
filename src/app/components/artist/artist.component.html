<app-loading *ngIf="loading"></app-loading>

<div class="container top-30 animated fadeIn fast" *ngIf="artist">
  <div class="row">
    <div class="col-md-4">

      <img [src]="artist.images | withoutPhoto" class="img-fluid img-thumbnail">
      <br>
      
    </div>
    <div class="col-md-8">
      <h3> {{ artist.name }} <small>Popularidad: {{ artist.popularity }}%</small></h3>
      <br>
      <a [href]="artist.external_urls.spotify" class="btn btn-outline-success" [target]="_blank">Ver Página</a>
      <a [routerLink]="['/'+prevRoute]" class="btn btn-outline-danger">Regresar</a>
    </div>
  </div>

  <div *ngIf="tracks" class="container top-30">
    <h3>Tops {{ artist.name }}</h3>
    <div class="row">
      
      <div class="col-md-12">
        
        <div class="table-responsive">
          
          <table class="table table-inverse table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Imagen</th>
                <th>Canción</th>
                <th>Popularidad</th>
                <th>Preview</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let track of tracks; let i = index;">
                <td> {{ i+1 }} </td>
                <td>
                  <img class="img-fluid" [src]="track.album.images | withoutPhoto" width="50">
                </td>
                <td>
                  {{ track.name }}
                </td>
                <td>
                  {{ track.popularity }} %
                </td>
                <td>
                  <iframe [src]="track.uri | domSafe: 'https://open.spotify.com/embed?uri='" width="300" height="75" frameborder="0" allowtransparency="true"></iframe>
                  <!-- <audio controls>
                    <source [src]="track.preview_url">
                    Tu navegador es muy antiguo
                  </audio> -->
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>
</div>
